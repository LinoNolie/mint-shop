<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebike Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/facebike-logo.svg" alt="Facebike Logo">
                <span>Facebike</span>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#bikes">Bikes</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Facebike</h1>
            <p>Your Premium Bike Shop</p>
        </section>

        <section class="products">
            <h2>Featured Bikes</h2>
            <div class="product-grid">
                <!-- Product cards will go here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="logo-small">
            <img src="assets/facebike-logo.svg" alt="Facebike Logo">
        </div>
        <p>&copy; 2024 Facebike</p>
    </footer>
</body>
</html>
